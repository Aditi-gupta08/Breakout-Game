<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/game.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title> Breakout Game </title>
</head>


<body>

    <div id="startGameDiv" class="pl-5 ml-5">
        <h1 id="gameName" class="mb-md-5 mb-1"> Word Quest </h1> <br>

        <form class="mt-md-5 mt-0">
            <div class="form-group languageDiv">
                <label for="language" id="chooseLangTxt"> <h3> Choose language to learn: </h3></label>
                
                <span class="d-flex">
                    <select class="form-control" id="language">
                        <option value="French" class="optn"> French </option>
                        <option value="German" class="optn"> German </option>
                        <option value="Spanish" class="optn"> Spanish </option>
                    </select>
                    <i class="fa fa-2x fa-angle-down" aria-hidden="true"></i>
                </span>
            </div>
        </form> <br> <br>

        <button onclick="init()" class="btn px-4 py-2 w-25" id="startGameBtn"> Start Game </button>
    </div>


    <div id="canvasDiv">
        <canvas id="myCanvas"> </canvas>
    </div>


    <div id="gameOver">
        <img src="./images/gameOver1.jpeg" alt="GAME OVER" height="60%">
        <!-- <button class="btn btn-primary tryAgainBtn" onclick="restartGame()"> Try Again </button> -->
    </div>


    <div id="won"> 
        <img src="./images/won.jpeg" alt="YOU WIN" height="60%">
        <!-- <button class="btn btn-primary tryAgainBtn" onclick="restartGame()"> Play Again </button> -->
    </div>

    
</body>

<script src="./js/game.js"> </script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
