<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/game.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title> Breakout Game </title>
</head>


<body>

    <div id="startGameDiv">
        <h1> BreakOut Game </h1> <br>

        <form>
            <div class="form-group">
                <label for="sel1"> Choose language to learn:</label>
                <select class="form-control" id="language">
                    <option value="French"> French </option>
                    <option value="German"> German </option>
                    <option value="Spanish"> Spanish </option>
                </select>
            </div>
        </form>

        <button onclick="init()" cls="btn"> Start Game </button>
    </div>


    <div id="canvasDiv">
        <canvas id="myCanvas"> </canvas>
    </div>

    <div id="gameOver">
        <img src="./images/gameOver1.jpeg" alt="GAME OVER" height="60%">
        <!-- <button class="btn btn-primary tryAgainBtn" onclick="restartGame()"> Try Again </button> -->
    </div>


    <div id="won"> 
        <img src="./images/won.jpeg" alt="YOU WIN" height="60%">
        <!-- <button class="btn btn-primary tryAgainBtn" onclick="restartGame()"> Play Again </button> -->
    </div>

    
</body>

<script src="./js/game.js"> </script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
